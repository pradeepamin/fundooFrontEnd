<!-- <app-cards [notes]="alldeletedNotes"></app-cards> --> 

<div class="divClass">

    <mat-card class="mat-card" *ngFor="let note of alldeletedNotes">
      <div (click)="openDialog(note)">
        <div class="textBrk">
            {{note.title}}
        </div>

        <div class="textBrk">
            {{note.description}}
        </div>
    </div>
        <mat-card-actions>
    
            <button class="archive" mat-icon-button>
                <mat-icon class="img" (click)="unDeleteNote(note)">restore_from_trash</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
