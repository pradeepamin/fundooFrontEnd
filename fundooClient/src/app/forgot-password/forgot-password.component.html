<div class="forgotPassword-page">
        <mat-card class="mat-elevation-z12">
      
          <mat-card-title style="text-align:center;">
            <div class="funooColor">
              <span class="F">F</span>
              <span class="U">u</span>
              <span class="N">n</span>
              <span class="D">d</span>
              <span class="O">o</span>
              <span class="OO">o</span>
            </div>
          </mat-card-title>
      
          <mat-card-title style="text-align:center;">Forgot Password</mat-card-title>
      
          <mat-card-content>
      
            <form action="">
              <!-- <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" required name="email" ngModel #email="ngModel">
                <mat-error *ngIf="email.email">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field> -->

              <mat-form-field appearance="outline">
                <input matInput placeholder="Email" required name="email" [formControl]="email">
                <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <button mat-raised-button color="primary" class="login-button" (click)="forgotPassword()">Confirm</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
