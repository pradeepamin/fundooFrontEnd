<div class="register-page">
	<mat-card class="mat-elevation-z12">
			<mat-card-title style="text-align:center;">
					<div class="funooColor">
					  <span class="F">F</span>
					  <span class="U">u</span>
					  <span class="N">n</span>
					  <span class="D">d</span>
					  <span class="O">o</span>
					  <span class="OO">o</span>
					</div>
				  </mat-card-title>
			  
				  <mat-card-title style="text-align:center;">Register</mat-card-title>

		<mat-card-content>
			<form action="">

					<mat-form-field appearance="outline">
						<input matInput placeholder="First Name" required name="firstName" [formControl]="firstName">
						<mat-icon matSuffix>perm_identity</mat-icon>
						<mat-error *ngIf="firstName.invalid">firstName is required</mat-error>
					</mat-form-field>
				
					<mat-form-field appearance="outline">
						<input matInput placeholder="Last Name" required name="lastName" [formControl]="lastName">
						<mat-icon matSuffix>perm_identity</mat-icon>
						<mat-error *ngIf="lastName.invalid">lastName is required</mat-error>
					</mat-form-field>
			
				<mat-form-field appearance="outline">
					<input matInput placeholder="Email" required name="email" [formControl]="email">
					<mat-error *ngIf="email.invalid">Email is required</mat-error>
					<mat-icon matSuffix>email</mat-icon>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<input matInput placeholder="Password" type="password" required minlength="6" name="password"
					[formControl]="password">
					<mat-error *ngIf="password.errors && password.errors.required">Password is required </mat-error>
					<mat-error *ngIf="password.errors && password.errors.minlength"> Password must be of length 6
					</mat-error>
					<mat-icon matSuffix>lock</mat-icon>
				</mat-form-field>

				<mat-form-field appearance="outline">
					<input matInput placeholder="Password" type="password" required minlength="6" name="confirmPassword"
					[formControl]="confirmPassword">
					<mat-error *ngIf="confirmPassword.errors && confirmPassword.errors.required">confirmPassword is required </mat-error>
					<mat-error *ngIf="confirmPassword.errors && confirmPassword.errors.minlength"> confirmPassword must be of length 6
					</mat-error>
					<mat-icon matSuffix>lock</mat-icon>
				</mat-form-field>
				<button mat-raised-button color="primary" (click)="register()" class="login-button">Sign Up</button>
				<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->

			</form>
		</mat-card-content>
	</mat-card>
</div>
