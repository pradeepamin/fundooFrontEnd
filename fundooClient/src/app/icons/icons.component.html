<div fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button>
        <img style="width:20px; height: 20px;" src="../../assets/collaborator.svg" matTooltip="colaborator"
            (click)="dialogCol()">
    </button>

    <button mat-icon-button matTooltip="Change color" >
        <img style="width: 20px;height: 20px;" src="../../../assets/color.svg" style="margin-left: 16px;">
    </button>
    
    <button mat-icon-button>
        <img  style="width: 20px;height: 20px;" src="../../assets/image-24px.svg" matTooltip="Add image">
        </button>
  
     <button class="archive" mat-icon-button>
        <mat-icon  style="width: 18px;height: 18px;" class="img" (click)="archiveNote(notesicon)" matTooltip="unArchive">archive</mat-icon>
    </button>


    <button mat-icon-button>
        <mat-icon  style="width: 18px;height: 18px;" matTooltip="more"  mat-button [matMenuTriggerFor]="menu2">more_vert</mat-icon>
        
        <mat-menu #menu2="matMenu" xPosition="after" class="remind">
         <button mat-menu-item  style="margin-top: -9%" (click)="trash()">Delete</button>
         <button mat-menu-item  style="margin-top: -9%" (click)= "DeleteNote()">Delete permenently</button>
   
        <button mat-menu-item  style="margin-top: -9%">Add lebel</button>
        <button mat-menu-item style="margin-top: -12%">Add drawing</button>
        <button mat-menu-item style="margin-top: -12%">show checkbaxes</button>
       </mat-menu>
     </button>
</div>
